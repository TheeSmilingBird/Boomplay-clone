<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="./assets/boomplay-logo.ico" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@400;600;700;800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles/index.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
      integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Dwnload Music on Boomplay-Home of Music</title>
  </head>
  <body>
    <main class="container">
      <header class="fixed-header">
        <div class="header-contents">
          <div class="image-container">
            <a href="/"></a>
          </div>

          <div class="search-bar-container">
            <div class="searchbar-wrapper">
              <form>
                <label for="searchbar"></label>
                <div class="input-group">
                  <button><i class="fas fa-magnifying-glass"></i></button>
                  <input
                    type="text"
                    name="search_bar"
                    id="searchbar"
                    placeholder="Search"
                  />
                </div>
              </form>

              <div class="play-and-appstore-wrapper">
                <figure class="play-store-img">
                  <a href="#">
                    <img
                      src="./assets/play-badge.svg"
                      alt="go-to-playstore-image"
                    />
                  </a>
                </figure>
                <figure class="play-store-img">
                  <a href="#">
                    <img
                      src="./assets/appstore-badge.svg"
                      alt="go-to-playstore-image"
                    />
                  </a>
                </figure>
              </div>
            </div>
          </div>
        </div>
      </header>
      <section class="sidebar">
        <div class="sidebar-content">
          <!-- profile image -->
          <div class="profile-section">
            <figure>
              <img src="./assets/avatar.svg" alt="avatar-image" />
            </figure>

            <div class="text-section">
              <h5><span class="span">Log in</span>/ <span>Sign up</span></h5>
            </div>
          </div>

          <!-- navigation links -->
          <div class="links-wrapper">
            <h5>music</h5>

            <nav class="links-container">
              <ul class="link-list">
                <li>
                  <a href="/" class="link active">home</a>
                </li>

                <li>
                  <a href="#" class="link trending">trending</a>
                </li>

                <li>
                  <a href="#" class="link new">new</a>
                </li>

                <li>
                  <a href="#" class="link artists">artists</a>
                </li>

                <li>
                  <a href="#" class="link playlist">playlist</a>
                </li>

                <li>
                  <a href="#" class="link charts">charts</a>
                </li>

                <li>
                  <a href="#" class="link genres">genres</a>
                </li>
              </ul>
            </nav>
          </div>
        </div>
      </section>
      <section class="main-body"></section>
    </main>
  </body>
</html>
