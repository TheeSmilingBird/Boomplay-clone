<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boomplay Footer.</title>
    <link rel="stylesheet" href="music.css">
</head>
<body>

    <footer class="footer clearfix show">
       <div class="side">
        <figure>
            <img src="https://source.boomplaymusic.com/hotgroup1/M00/02/DA/rBEenF6q6YyAchRRAADugdk-GiA962.jpg" alt="image">
        </figure>
        <div class="test-section">
            <p class="song-title">marsh mellow(Original mix)</p>
            <p class="artistname">terry g</p>
        </div>
       </div>
       <div class="play">
        <div class="icon">
            <button class="prev"></button>
        </div> 
        <div class="icon">
            <button class="play-icon"></button>
        </div>
        <div class="icon">
            <button class="next"></button>
        </div>
       </div>
       <div class="icons">
        <div class="icon-wrapper">
            <div class="duration">
                <p>00:00 / 07:12</p>
            </div>
        </div>
        <div class="toggle-btn"></div>
       </div>

    </footer>

    
</body>
</html>
